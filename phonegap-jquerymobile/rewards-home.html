
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>rewards22</title>
		<link rel="stylesheet" href="themes/save22.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="fixed">
				<a href="#profilePanel" data-role="button" data-inline="true" data-mini="true" data-corners="true" data-shadow="true" data-iconshadow="true" data-theme="c" data-icon="bars" data-iconpos="notext">Profile</a>
		    <h1>My Tasks</h1>
		    <!-- <a href="#" data-icon="plus">Add</a> -->
		</div>

		<div data-role="panel" id="profilePanel">
		  <ul data-role="listview">
			  <!-- <li><a href="#" rel="external">Completed Tasks <span class="ui-li-count">12</span></a></li> -->
			  <li data-icon="false"><a href="#" rel="external">Logout</a></li>
			</ul>
		</div><!-- /panel -->

		<div data-role="content" data-theme="a">


			<!-- table -->
				<table data-role="table" id="pricelist-table" data-mode="reflow" class="ui-responsive table-stroke">
				  <thead>
				    <tr>
				      <th data-priority="1">Task ID</th>
				      <th data-priority="persist">Status</th>
				      <th data-priority="2">Store</th>
				      <th data-priority="3">Deadline</th>
				      <th data-priority="4">Task Price</th>
				      <th data-priority="5"></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th>TASK REF NUMBER</th>
				      <td>Incomplete</td>
				      <td>Retailer name</td>
				      <td>10/10/12 14:00</td>
				      <td>Php 100.00</td>
				      <td>
								<a href="rewards-pricelist.html" data-role="button" rel="external" data-theme="b">Start Task</a>
				      </td>
				    </tr>
				    <tr>
				      <th>TASK REF NUMBER</th>
				      <td>Complete</td>
				      <td>Retailer name</td>
				      <td>10/10/12 14:00</td>
				      <td>Php 100.00</td>
				      <td>
								<a href="rewards-pricelist.html" data-role="button" rel="external">Complete</a>
				      </td>
				    </tr>
				  </tbody>
				</table>

				
			</div>
		</div>
	</body>
</html>
