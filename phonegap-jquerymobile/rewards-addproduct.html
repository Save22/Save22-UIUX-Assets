<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Add A Product</title>
		<link rel="stylesheet" href="themes/save22.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>

		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="fixed">
		    <h1>Add a Product</h1>
		</div>

		<div data-role="content" class="ui-content ui-body-c" role="main">
			<p>Leave unapplicable fields blank. </p>
			<form>
				<div data-role="fieldcontain">
				    <label for="brand-fc">Brand</label>
				    <input type="text" name="brand-fc" id="brand-fc" placeholder="Brand Name" value="">
				</div>
				<div data-role="fieldcontain">
				    <label for="model-fc">Model #</label>
				    <input type="text" name="model-fc" id="model-fc" placeholder="Model #" value="">
				</div>
				<div data-role="fieldcontain">
				    <label for="product_type-fc">Product Type</label>
				    <input type="text" name="brand-fc" id="product_type-fc" placeholder="Product Type" value="">
				</div>
				<div data-role="fieldcontain">
				    <label for="size-fc">Size</label>
				    <input type="text" name="size-fc" id="size-fc" placeholder="Size" value="">
				</div>
				<div data-role="fieldcontain">
				    <label for="quantity-fc">Quantity</label>
				    <input type="text" name="quantity-fc" id="quantity-fc" placeholder="Quantity" value="">
				</div>
				<div data-role="fieldcontain">
				    <label for="unit-fc">Unit</label>
				    <input type="text" name="unit-fc" id="unit-fc" placeholder="Unit" value="">
				</div>
				<div data-role="fieldcontain">
				    <label for="color-fc">Color</label>
				    <input type="text" name="color-fc" id="color-fc" placeholder="Color" value="">
				</div>

				<a href="dialog/index.html" data-role="button" data-rel="back" data-theme="b"  data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b"><span class="ui-btn-inner"><span class="ui-btn-text">Add New Product</span></span></a>

				<!-- IF BUTTON 
				<input type="submit" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b" data-theme="b" data-corners="true" data-shadow="true" data-iconshadow="true" data-role="button"  value="Add New Product"> -->

			</form>

			<a href="dialog/index.html" data-role="button" data-rel="back" data-theme="c" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c"><span class="ui-btn-inner"><span class="ui-btn-text">Cancel</span></span></a>    
		</div>


	</body>
</html>
